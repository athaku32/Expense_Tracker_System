{% extends "base.html" %}

{% block title %}Add Budget - Expense Tracker{% endblock %}

{% block content %}
<h2 class="page-title">Add New Budget</h2>
<p class="subtitle">
    Set a spending limit for a category so you can keep expenses under control.
</p>

<div class="card">
    <form method="post" class="form">
        <label>Category ID:</label>
        <input type="number" name="category_id" required>

        <label>Budget amount:</label>
        <input type="number" step="0.01" name="amount" required>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                Save Budget
            </button>
            <a href="{{ url_for('view_budgets') }}" class="btn btn-outline">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
